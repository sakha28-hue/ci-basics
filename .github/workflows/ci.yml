name: CI + Deploy

on:
  push:

jobs:
  health-checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run disk check
        run: ./scripts/disk_check.sh

      - name: Run memory check
        run: ./scripts/memory_check.sh

  deploy:
    needs: health-checks
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Simulate deployment
        run: echo "Deploying to production..."

