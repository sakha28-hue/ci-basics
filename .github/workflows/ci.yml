name: CI - Health Checks

on:
  push:

jobs:
  health-checks:
    runs-on: ubuntu-latest

    env:
      DISK_THRESHOLD: 80
      MEM_THRESHOLD: 80

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create runtime config from secret
        env:
          API_KEY: ${{ secrets.FAKE_API_KEY }}
        run: | 
          umask 077
          mkdir -p runtime
          printf '{"api_key":"%s"}\n' "$API_KEY" > runtime/config.json
          echo "Config created: runtime/config.json"
          ls -l runtime/config.json

      - name: Use config without printing secret
        run: | 
          python3 - <<'PY'
          import json
          with open("runtime/config.json") as f:
            cfg = json.load(f)
          print("Config key length:", len(cfg["api_key"]))
          print("Config key prefix:", cfg["api_key"][:4] + "****")
          PY
      - name: Cleanup runtime secrets
        if: always()
        run: rm -rf runtime

      - name: Check if secret is injected
        env:
          API_KEY: ${{ secrets.FAKE_API_KEY }}

        run: |
          [ -n "$API_KEY" ] && echo "Secret injected" || (echo "Secret missing" && exit 1)
            
      - name: Make scripts executable
        run: chmod +x scripts/*.sh

      - name: Run disk check
        run: ./scripts/disk_check.sh

      - name: Run memory check
        run: ./scripts/memory_check.sh

