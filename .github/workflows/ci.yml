name: CI - Health Checks

on:
  push:
  pull_request:

jobs:
  health-checks:
    runs-on: ubuntu-latest

    env:
      DISK_THRESHOLD: 80
      MEM_THRESHOLD: 80

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use secret safely (masked)
        env:
          API_KEYS: ${{ secrets.FAKE_API_KEY }}
        run: |
          if [ -z "$API_KEY" ]; then
            echo "Secret not injected!"
            exit 1
          fi
          echo "Secret injected successfully"

      - name: Make scripts executable
        run: chmod +x scripts/*.sh

      - name: Run disk check
        run: ./scripts/disk_check.sh

      - name: Run memory check
        run: ./scripts/memory_check.sh

