name: CI - Health Checks

on:
  push:

jobs:
  health-checks:
    runs-on: ubuntu-latest

    env:
      DISK_THRESHOLD: 80
      MEM_THRESHOLD: 80

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if secret is injected
        env:
          API_KEY: ${{ secrets.FAKE_API_KEY }}

        run: |
          [ -n "$API_KEY" ] && echo "Secret injected" || (echo "Secret missing" && exit 1)
            
      - name: Make scripts executable
        run: chmod +x scripts/*.sh

      - name: Run disk check
        run: ./scripts/disk_check.sh

      - name: Run memory check
        run: ./scripts/memory_check.sh

