name: CI + Deploy

on:
  push:

jobs:
  health-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Make scripts executable
        run: chmod +x scripts/*.sh

      - name: Run disk check
        run: ./scripts/disk_check.sh

      - name: Run memory check
        run: ./scripts/memory_check.sh
      
      - name: Ensure prod secret NOT accessible in CI
        env:
          Token: ${{ secrets.PROD_DEPLOY_TOKEN }}
        run: | 
          if [ -z "$TOKEN" ]; then
            echo "Correct: CI cannot access prod secret"
          else
            echo "Error: CI should NOT access prod secret"
            exit 1 
          fi

  deploy:
    needs: health-checks
    runs-on: ubuntu-latest
    environment: production
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Simulate deployment
        run: echo "Deploying to production..."
      - name: Ensure prod secret accessible in deploy
        env:
          TOKEN: ${{ secrets.PROD_DEPLOY_TOKEN }}
        run: | 
          [ -n "$TOKEN" ] && echo "Prod secret available" || (echo "Missing prod secret" && exit 1)

