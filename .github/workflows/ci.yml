name: CI + Deploy

on:
  push:

permissions:
  contents: read
  packages: write

jobs:
  health-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Make scripts executable
        run: chmod +x scripts/*.sh

      - name: Run disk check
        run: ./scripts/disk_check.sh

      - name: Run memory check
        run: ./scripts/memory_check.sh

      - name: Verify Dockerfile exists
        run: test -f Dockerfile && echo "Dockerfile found" || (echo "Dockerfile missinf" && exit 1)

      - name: Build Docker image with commit SHA
        run: docker build -t ci-basics:${{ github.sha }} .

      - name: List built images
        run: docker images | grep ci-basics
      
      - name: Ensure prod secret NOT accessible in CI
        env:
          Token: ${{ secrets.PROD_DEPLOY_TOKEN }}
        run: | 
          if [ -z "$TOKEN" ]; then
            echo "Correct: CI cannot access prod secret"
          else
            echo "Error: CI should NOT access prod secret"
            exit 1 
          fi
      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image (GHCR tag)
        run: |
          IMAGE="ghcr.io/${{ github.repository }}:${{ github.sha }}"
          docker build -t "$IMAGE" .
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Push image to GHCR
        run: docker push "$IMAGE"

  deploy:
    needs: health-checks
    runs-on: ubuntu-latest
    environment: production
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      
      - name: Pull image from GHCR
        run: |
          IMAGE="ghcr.io/${{ github.repository }}:${{ github.sha }}"
          docker pull "$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
      
      - name: Run container (demo)
        run: |
          docker rm -f ci-demo || true
          docker run -d --name ci-demo -p 8080:8080 -e APP_ENV=prod "$IMAGE"
          sleep 2
          curl -s http://localhost:8080
      
      - name: Cleanup container
        if: always()
        run: docker rm -f ci-demo || true

